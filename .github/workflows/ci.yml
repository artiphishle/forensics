name: CI

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]

jobs:
  install-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install dependencies
        run: bun install

      - name: 🧹 Lint
        run: bun run lint

      - name: 🎨 Format check
        run: bun run format:check

      - name: ✅ Test
        run: bun test
