name: CI

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]

jobs:
  install-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        # Offizielle Action, um Bun in der CI-Umgebung zu installieren.
        # Ersetzt setup-node und die manuelle pnpm-Installation.
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Install dependencies
        run: bun install

      - name: ğŸ§¹ Lint
        # 'bun run' wird verwendet, um Skripte aus der package.json auszufÃ¼hren.
        run: bun run lint

      - name: ğŸ¨ Format check
        run: bun run format:check

      - name: âœ… Test
        # 'bun test' ist ein eingebauter Befehl und benÃ¶tigt kein 'run'.
        run: bun test
